<body>
	<script type="text/javascript">
		'use strict'
		function add (num1, num2) {
			return num1 + num2;
		};

		function subtract (num1, num2) {
			return num1 - num2;
		};

		function multiply (num1, num2) {
			return num1 * num2;
		};

		function division (num1, num2) {
			return num1 / num2;
		};


		let a = Number(prompt('1 - '));
		let b = Number(prompt('2 - '));

		alert(add(a, b));
		alert(subtract(a, b));
		alert(multiply(a, b));
		alert(division(a, b));

	</script>

</body>
