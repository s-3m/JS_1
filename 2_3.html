<body>
	<script type="text/javascript">
		'use strict'
		let a = Number(prompt('Введите первое число: '));
		let b = Number(prompt('Введите второе число: '));
		if (a > 0 && b > 0) {
			alert(a - b);
		} else if (a < 0 && b < 0) {
			alert(a * b);
		} else {
			alert(a+b);
		};

	</script>

</body>
