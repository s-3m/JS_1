<body>
	<script type="text/javascript">
		'use strict'
		const products = [
		{
			 id: 3,
			 price: 127,
			 photos: ["1.jpg", "2.jpg"]
		 },
		 {
			 id: 5,
			 price: 499,
			 photos: []
		 },
		 {
			 id: 10,
			 price: 26,
			 photos: ["3.jpg"]
		 },
		 {
			 id: 8,
			 price: 78,
		 },
		];


		let productsWithPhotos = products.filter(function(prod) {
			return prod.photos && prod.photos.length > 0;
		});

		console.log(productsWithPhotos);

		products.sort(function(a, b) {
			return a.price - b.price
		});

		console.log(products);

	</script>

</body>
