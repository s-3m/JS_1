<body>
	<script type="text/javascript">
		'use strict'
		let a = 1, b = 1, c, d;
		/*
		c = 2, т.к. префиксная форма инкремента делает a = 2, а затем переменной 'с' присваиваем значение переменной 'а'
		*/
		c = ++a;
		alert(c); //ответ: 2
		/*
		d = 1, т.к. постфиксная форма инкремента делает b = 2, но перед этим переменной 'd' присваиваем текущее значение переменной 'b'
		*/
		d = b++;
		alert(d); //ответ: 1
		/*
		c = 5, т.к. a = 2(после примера 1), префикс инкремент делает a = 3, прибавляем 2 и присваиваем значение переменной 'c'
		*/
		c = 2 + ++a;
		alert(c); //ответ: 5
		/*
		d = 4, т.к. a = 2(после примера 2), постфикс инкремент делает b = 3, но после того, как переменной 'd' присвоится значение 2 + текущее значение 'b'
		*/
		d = 2 + b++;
		alert(d); //ответ: 4

		alert(a); //ответ: 3, т.к. в примере 1 и примере 3 мы прибавили к 'a' по единице
		alert(b); //ответ: 3 т.к. в примере 2 и примере 4 мы прибавили к 'b' по единице
	</script>

</body>
