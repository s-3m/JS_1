<meta charset = 'utf-8'>
<script>
	'use strict'
	/*
	1 - складываем 10 + 10 получем 20
	2 - автоматически 20 преобразуется в строку и конкатенируется с "10"
	*/
	console.log(10 + 10 + "10");
	/*
	1 - так как вторая 10 - строка, то + преобразует первую 10 в строку и конкатенирует их
	2 - теперь 1010 это строка, так же + преобразует последнюю 10 к строке и конкатенирует
	*/
	console.log(10 + "10" + 10);
	/*
	1 - 10 + 10 = 20
	2 - унарный + преобразует "10" в число
	3 - 20 + 10 = 30 
	*/
	console.log(10 + 10 + +"10");
	/*
	1 - Отрицательная бесконечность, так как число делится - строку
	*/
	console.log(10 / -"");
	/*
	1 - унарный + должен преобразовать строку к числу, но использована запятая вместо точки, что является нарушением синтаксиса JS
	2 - поэтому мы число 10 делим на Not a Number и получаем NaN
	*/
	console.log(10 / +"2,5");
</script>
